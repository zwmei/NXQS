<!DOCTYPE html>
<html>

  <script type="text/javascript" src="../../web_library/jquery/dist/jquery.min.js"></script>

</head>
<body>


<script type="text/javascript" src="../../web_library/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
  seajs.config({
    alias: {
      'calculate': '../js/calculate.js',
      'data': '../js/data.js'
    }
  });

seajs.on('exec', function(module) {
  if (module.uri === seajs.resolve('jquery')) {
    window.$ = window.jQuery = module.exports;
  }

});

  if (location.href.indexOf('?dev') > 0) {
    seajs.use('../js/main', function (main) {
      window.onload = function () {
        console.log('dev');
        //main.init();
      };
    });
  }
  else {
    seajs.use('../js/main', function (main) {
      window.onload = function () {
        //console.log('product');
        //main.init();

        $('body').click(function () {
          main.init();
          main.exit();
        });

      };
    });
  }
</script>
</body>
</html>
